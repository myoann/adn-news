<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <title>Adneom News</title>
    <!-- IMPORT CSS
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- IMPORT JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/main_ang.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="MainCtrl">
            <!-- Logique du controleur -->
            <h1>{{ news.details.title }}</h1>
            <p class="description">{{ news.details.description }}</p>
            <a ng-href="{{ news.details.source_link }}" >Source</a>
            <a custom-button>Click me</a>
        </div>
    </div>
</body>
</html>
